<div class="card blog-card widget{% if post.has_meta_image? %} image-bg image_bg_{{ post.id }}{% else %} {% cycle 'text-color', 'brand-primary', 'gray', 'gray-light' %}{% endif %}">
    <h3 class="text-mid" style="margin-top: 2rem;"><a href="{{ post.url }}">{{ post.headline }}</a></h3>
	{{ post.blog_post.content }}&nbsp;<a class="innerlink" href="{{ post.url }}" style="color: #9f176a;">Continua a leggere...</a>

	{% comment %}
	{% if post.slug =='daniela_sbrollini_chi_sono' %}
	<div class="row blogactions" style="text-align: center;">
	<a class="col-md-12 btn btn-blue btn-default px-5 mx-1" href="/veneto_rinasce" id="">Facciamo rinascere il Veneto</a>
	<a class="col-md-12 btn btn-blue btn-default px-5 mx-1" href="/progetto" id="" style="margin-top:1em;">Il Progetto</a>
	</div>
	{% endif %}
	{% endcomment %}

	<hr class="hidden-xs"/>

	<hr class="hidden-xs"/>

</div>

<style type="text/css">
	{% if post.has_meta_image? %}
		@media screen and (min-width: 768px){
			.blog-card.image-bg-{{ post.id }}{
	{% comment %}background-image: url({{ post.meta_image_url }});{% endcomment %}
			}
		}
	{% endif %}
</style>
